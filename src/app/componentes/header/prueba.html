<div class="container-fluid" style="height: 100%;">
    <!-- Fila superior -->
    <div class="d-flex justify-content-between mb-1" style="gap: 1rem; height: 50%;">
        <!-- Gráficos 1–3 -->
        <ng-container *ngFor="let cfg of configs; let i = index">
            <ng-container *ngIf="i < 3">
                <div class="shadow-custom rounded" style="height: 95%; width: 320px;">
                    <div class="h-100 w-100 rounded d-flex flex-column">
                        <div class="p-1 bg-azul text-white titulo">
                            <strong class="ms-2">Gráfico {{ i + 1 }}</strong>
                        </div>
                        <div
                            class="flex-grow-1 bg-light p-2 d-flex align-items-center justify-content-center rounded-abajo">
                            <canvas baseChart [data]="{ labels: cfg.data.labels, datasets: cfg.data.datasets }"
                                [type]="cfg.type" [options]="cfg.options">
                            </canvas>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>

    <!-- Fila inferior -->
    <div class="d-flex justify-content-between mb-2" style="gap: 1rem; height: 50%;">
        <!-- Gráficos 4–5 -->
        <ng-container *ngFor="let cfg of configs; let i = index">
            <ng-container *ngIf="i >= 3 && i < 5">
                <div class="shadow-custom rounded" style="height: 95%; width: 320px;">
                    <div class="h-100 w-100 rounded d-flex flex-column">
                        <div class="p-1 bg-azul text-white titulo">
                            <strong class="ms-2">Gráfico {{ i + 1 }}</strong>
                        </div>
                        <div
                            class="flex-grow-1 bg-light p-2 d-flex align-items-center justify-content-center rounded-abajo">
                            <canvas baseChart [data]="{ labels: cfg.data.labels, datasets: cfg.data.datasets }"
                                [type]="cfg.type" [options]="cfg.options">
                            </canvas>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>

        <!-- Celda vacía -->
        <div style="height: 95%; width: 320px;">
            <!-- Vacío intencional -->
        </div>
    </div>
</div>
