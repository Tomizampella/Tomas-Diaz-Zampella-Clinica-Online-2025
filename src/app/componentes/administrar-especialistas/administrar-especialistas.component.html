<!-- Contenedor principal -->
<div class="container d-flex justify-content-center">
    <div class="row-custom-width chat-box shadow-custom rounded overflow-hidden d-flex flex-column"
        style="width: 800px; height: 400px;">

        <!-- Header -->
        <div class="p-1 bg-azul text-white d-flex justify-content-between align-items-center">
            <strong class="ms-2">Listado especialista</strong>
        </div>

        <!-- Tabla dinÃ¡mica -->
        <div class="flex-grow-1 overflow-auto p-4" style="background-color: #f8f9fa;">

            <table class="table table-sm table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dni</th>
                        <th>Edad</th>
                        <th>Especialidades</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of especialistas; track item.id) {
                    <tr>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.apellido }}</td>
                        <td>{{ item.dni }}</td>
                        <td>{{ item.edad }}</td>
                        <td>{{ item.especialidades }}</td>
                        <td>
                            <button [ngClass]="item.aprobacion_admin ? 'btn btn-success' : 'btn btn-danger'"
                                (click)="cambiarEstadoAprobacion(item)">
                                {{ item.aprobacion_admin ? 'Habilitado' : 'Deshabilitado' }}
                            </button>

                        </td>
                    </tr>
                    }
                </tbody>
            </table>

        </div>


    </div>
</div>
